<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work History</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calendar">
      <h1 class="month-year"></h1>

      <div class="days">
        <h2>Sunday</h2>
        <h2>Monday</h2>
        <h2>Tuesday</h2>
        <h2>Wednesday</h2>
        <h2>Thursday</h2>
        <h2>Friday</h2>
        <h2>Saturday</h2>
      </div>

      <div class="actions">
        <button class="prev">previous month</button>
        <button class="next">next month</button>
      </div>
    </div>
  </body>
</html>
